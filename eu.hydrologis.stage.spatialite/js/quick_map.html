<body>
 <div id="map"></div>
 <script type="text/javascript">
        //Width and height
        var w = 500;
        var h = 300;

        function loadScript() {
            //Define path generator
            var path = d3.geo.path();

            //Create SVG element
            var svg = d3.select("body").append("svg").attr({
                width : w,
                height : h
            });

            //Load in GeoJSON data
            var jsonStr = getJsonData();
            var json = JSON.parse(jsonStr);
            svg.selectAll("path").data(json.features).enter().append("path").attr("d", path).attr("fill", "#666666");
        }
    </script>
</body>
</html>

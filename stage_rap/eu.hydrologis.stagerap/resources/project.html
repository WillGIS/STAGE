<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
      
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2'></script>
</head>
<body>
	<div id="map" style="width: 1024px; height: 800px"></div>

	<script>
		var map = L.map('map').setView([0.0, 0.0], 10);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);

		var fixBounds;

		//MARKERS
		//L.marker([51.51, -0.091]).addTo(map) .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

		//LOGS
		// var polyline = L.polyline([ [51.509, -0.08], [51.503, -0.06], [51.51, -0.047] ], {color: 'red'}).addTo(map);

		map.fitBounds(fixBounds);
		
		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked at: <br/>longitude = " + e.latlng.lng + "<br/>langitude = " + e.latlng.lat)
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
